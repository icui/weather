<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#16213e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon.svg" />
  <title>Weather &amp; Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle" aria-label="Switch to light mode">☀️</button>

  <div id="app">

    <!-- Clock -->
    <section id="clock-section">
      <div id="time">00:00</div>
      <div id="date"></div>
    </section>

    <div class="divider"></div>

    <!-- Weather -->
    <section id="weather-section">
      <div id="weather-icon"></div>
      <div id="temperature"></div>
      <div id="condition"></div>
      <div id="location"></div>
      <div id="weather-status">Loading…</div>
    </section>

  </div>

  <!-- Weather Details Popup -->
  <div id="weather-backdrop"></div>
  <div id="weather-details">

    <div class="details-grid">
      <div class="detail-item">
        <div class="label">Feels Like</div>
        <div class="value" id="detail-feels-like">--</div>
      </div>
      <div class="detail-item">
        <div class="label">Humidity</div>
        <div class="value" id="detail-humidity">--</div>
      </div>
      <div class="detail-item">
        <div class="label">Wind</div>
        <div class="value" id="detail-wind">--</div>
      </div>
      <div class="detail-item">
        <div class="label">Precip</div>
        <div class="value" id="detail-precip">--</div>
      </div>
    </div>

    <div class="forecast-section">
      <h3>48-Hour Forecast</h3>
      <div id="hourly-forecast" class="scroll-h"></div>
    </div>

    <div class="forecast-section">
      <h3>7-Day Forecast</h3>
      <div id="daily-forecast" class="list-v"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
